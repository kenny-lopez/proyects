<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Gochi+Hand&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <section class="game-container">

        <div class="title">
            <h1>Dice Game</h1>
        </div>

        <div id="result">
        </div>

        <div class="game">
            <div class="div1"><h2><span class="player1">Player 1</span></h2></div>
            <div class="div2"><h2><span class="player2">Player 2</span></h2></div>
            <div class="div3"><img src="images/dice1.png" alt=""></div>
            <div class="div4"><img src="images/dice2.png" alt=""></div>
        </div>

        <div id="wrapper" onclick="roll()">
            <a href="#" class="my-super-cool-btn">
              <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <span>Roll!</span>
            </a>
          </div>

        <div class="copyright">
            <h3>Hecho por Raynier</h3>
        </div>

    </section>
    
    <script src="index.js"></script>
</body>
</html>
